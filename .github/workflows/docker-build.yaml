name: docker-build

on:
  push:
    branches:
      - master

jobs:
  build:
    name: build
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and push Docker images
        uses: docker/build-push-action@v1.1.0
        with:
          registry: docker.pkg.github.com/OWNER/REPOSITORY/IMAGE_NAME
          username: 74th
          password: $GITHUB_TOKEN
          dockerfile: ./Dockerfile
          repository: docker.pkg.github.com/74th/try-github-as-container-registory
          tags: latest
